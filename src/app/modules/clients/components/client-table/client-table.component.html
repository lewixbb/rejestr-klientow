<section class="mt-4">
  <mat-form-field>
    <mat-label>Filtrowanie</mat-label>
<!--    <input matInput (keyup)="applyFilter($event)" placeholder="Wpisz frazę" #input>-->
    <input matInput [formControl]="filterValue" placeholder="Wpisz frazę" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef> Lp. </th>
        <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Imię </th>
        <td mat-cell *matCellDef="let row" appHighlight="red"> {{row.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Nazwisko </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> e-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
<!--          <button routerLink="{{row.id}}" mat-mini-fab color="primary" aria-label=">>">-->
          <button [routerLink]='"/klienci/" + row.id' mat-mini-fab color="primary" aria-label=">>">
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych pasujących do wskazanego kryterium "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [length]="totalCount" [pageSizeOptions]="[ 2, 5, 10]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</section>
