<mat-form-field class="prefix">
  <mat-label>Kierunkowy</mat-label>
  <input matInput [formControl]="prefixControl">
  <mat-error *ngIf="prefixControl.errors">{{getErrorMessage(prefixControl)}}</mat-error>
</mat-form-field>
<mat-form-field class="phoneNumber">
  <mat-label>nr telefonu</mat-label>

</mat-form-field>
